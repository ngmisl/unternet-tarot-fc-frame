<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a0845" />
      <stop offset="100%" stop-color="#6441A5" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#splashGradient)" />
  
  <!-- Loading animation -->
  <g transform="translate(600, 315)">
    <circle cx="0" cy="0" r="100" fill="none" stroke="#FFD700" stroke-width="10" stroke-dasharray="628.3 628.3" stroke-dashoffset="157">
      <animate attributeName="stroke-dashoffset" values="628.3;0" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Tarot cards -->
    <g transform="translate(-50, -75) scale(0.3)">
      <rect x="0" y="0" width="300" height="450" rx="15" fill="#111" stroke="#FFD700" stroke-width="5" />
      <rect x="20" y="20" width="260" height="410" rx="5" fill="#222" />
    </g>
    
    <g transform="translate(50, -25) rotate(15) scale(0.3)">
      <rect x="0" y="0" width="300" height="450" rx="15" fill="#111" stroke="#FFD700" stroke-width="5" />
      <rect x="20" y="20" width="260" height="410" rx="5" fill="#222" />
    </g>
    
    <g transform="translate(0, 25) rotate(-15) scale(0.3)">
      <rect x="0" y="0" width="300" height="450" rx="15" fill="#111" stroke="#FFD700" stroke-width="5" />
      <rect x="20" y="20" width="260" height="410" rx="5" fill="#222" />
    </g>
  </g>
  
  <!-- Loading text -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF">SHUFFLING THE CARDS...</text>
  
  <!-- Title -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="60" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF">TAROT CARD READER</text>
</svg>
