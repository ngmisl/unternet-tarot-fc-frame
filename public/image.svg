<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a0845" />
      <stop offset="100%" stop-color="#6441A5" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="80" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.3" />
  <circle cx="1000" cy="500" r="100" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.3" />
  <circle cx="600" cy="100" r="50" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.3" />
  
  <!-- Tarot card -->
  <g transform="translate(450, 160)">
    <rect x="0" y="0" width="300" height="450" rx="15" fill="#111" stroke="#FFD700" stroke-width="5" />
    <rect x="20" y="20" width="260" height="410" rx="5" fill="#222" />
    
    <!-- Card content -->
    <circle cx="150" cy="170" r="100" fill="#9733EE" />
    <path d="M150 70L178 146H258L194 193L222 269L150 215L78 269L106 193L42 146H122L150 70Z" 
          fill="#FFD700" />
    
    <!-- Card title -->
    <text x="150" y="320" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
          text-anchor="middle" fill="#FFFFFF">THE STAR</text>
    
    <!-- Card description -->
    <text x="150" y="350" font-family="Arial, sans-serif" font-size="14" 
          text-anchor="middle" fill="#CCCCCC">Hope, Faith, Purpose</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="60" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF">TAROT CARD READER</text>
  
  <!-- Call to action -->
  <rect x="450" y="530" width="300" height="60" rx="30" fill="#FFD700" />
  <text x="600" y="572" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#2a0845">DRAW A CARD</text>
</svg>
